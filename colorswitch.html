<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
     .button{
    width:6em;
}
#field{
    padding:40px;
    width:50vw;
    border-radius: 10px;
    background-color:rgb(189, 181, 171);
    margin-top: 3em;
    text-align: center;
}			
    </style>
</head>
<body>
    <section class="container-lg" id="field">
     <div class="row">

        <div class="col-lg-4">
                <button class="btn btn-secondary button" id="red"> RED</button>
            </div>
            <div class="col-lg-4">   
                <button class="btn btn-secondary button" id="blue"> BLUE</button>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-secondary button" id="yellow"> YELLOW</button>
            </div>
            <br><br> <br>   
            <div class="col-lg-4">
                <button class="btn btn-secondary button" id="offred"> OFF</button>
            </div>
            <div class="col-lg-4">   
                <button class="btn btn-secondary button" id="offblue"> OFF</button>
            </div>
            <div class="col-lg-4">
                    <button class="btn btn-secondary button" id="offyellow"> OFF</button>
            </div>
            <br><br>
            <div class="col-lg-4">
                <button class="btn btn-secondary button" id="onred"> ON</button>
            </div>
            <div class="col-lg-4">   
                <button class="btn btn-secondary button" id="onblue"> ON</button>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-secondary button" id="onyellow"> ON</button>
             </div>
            
           
          <script>

        $(document).ready(function(){
    $("#offred").click(function(){
        $("#red").css("background-color", "");
            $("#red").html("RED");
    });
});

$(document).ready(function(){
    $("#offblue").click(function(){
        $("#blue").css("background-color", "");
            $("#blue").html("BLUE");
    });
});

$(document).ready(function(){
    $("#offyellow").click(function(){
        $("#yellow").css("background-color", "");
            $("#yellow").html("YELLOW");
    });
});


//ON

$(document).ready(function(){
    $("#onred").click(function(){
        $("#red").css("background-color", "red");
            $("#red").html("RED");
    });
});

$(document).ready(function(){
    $("#onblue").click(function(){
        $("#blue").css("background-color", "blue");
            $("#blue").html("BLUE");
    });
});

$(document).ready(function(){
    $("#onyellow").click(function(){
        $("#yellow").css("background-color", "yellow");
            $("#yellow").html("YELLOW");
    });
});




          </script>

</body>
</html>
